<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Incentivi Conto Termico 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="LogoAceaACities.png" alt="Acea A.Cities Logo" class="logo">
                <div class="header-text">
                    <h1>Calcolo Incentivi Conto Termico 3.0</h1>
                    <p class="subtitle">Calcola l'incentivo per interventi di efficienza energetica e produzione di energia termica</p>
                </div>
            </div>
        </header>

        <main>
            <section class="input-section">
                <h2>Soggetto Richiedente</h2>

                <div class="form-group">
                    <label for="soggetto-richiedente">Tipologia Soggetto:</label>
                    <select id="soggetto-richiedente" onchange="mostraCampiSoggetto()">
                        <option value="">-- Seleziona --</option>
                        <option value="privato">Soggetto Privato (non impresa)</option>
                        <option value="pa">Amministrazione Pubblica</option>
                        <option value="comune_piccolo">Comune con popolazione â‰¤ 15.000 abitanti</option>
                        <option value="edificio_pubblico">Edificio Pubblico (Art. 48-ter D.L. 104/2020)</option>
                        <option value="impresa_efficienza">Impresa - Efficienza Energetica (Art. 5)</option>
                        <option value="impresa_multi">Impresa - Multi-intervento</option>
                        <option value="impresa_fer">Impresa - Energia Termica da FER (Art. 8)</option>
                    </select>
                </div>

                <div id="campi-soggetto-container"></div>

                <h2>Seleziona Tipologia di Intervento</h2>

                <div class="form-group">
                    <label for="intervento-tipo">Categoria:</label>
                    <select id="intervento-tipo" onchange="mostraFormIntervento()">
                        <option value="">-- Seleziona --</option>
                        <optgroup label="Efficienza Energetica (Art. 5)">
                            <option value="A1">A.1 - Isolamento Termico (Superfici opache)</option>
                            <option value="A2">A.2 - Sostituzione Chiusure Trasparenti</option>
                            <option value="A3">A.3 - Schermature Solari e Sistemi Filtrazione</option>
                            <option value="A4">A.4 - Trasformazione NZEB</option>
                            <option value="A5">A.5 - Sostituzione Sistemi Illuminazione</option>
                            <option value="A6">A.6 - Building Automation</option>
                            <option value="A7">A.7 - Colonnine Ricarica Veicoli Elettrici</option>
                            <option value="A8">A.8 - Fotovoltaico e Accumulo</option>
                        </optgroup>
                        <optgroup label="Produzione Energia Termica (Art. 8)">
                            <option value="B1">B.1 - Pompe di Calore Elettriche</option>
                            <option value="B2">B.2 - Sistemi Ibridi/Bivalenti</option>
                            <option value="B3">B.3 - Generatori di Calore a Biomassa</option>
                            <option value="B4">B.4 - Impianti Solari Termici e Solar Cooling</option>
                            <option value="B5">B.5 - Scaldacqua a Pompa di Calore</option>
                            <option value="B6">B.6 - Allaccio a Teleriscaldamento</option>
                            <option value="B7">B.7 - Microcogenerazione da Fonti Rinnovabili</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Form dinamici per ogni tipologia -->
                <div id="form-container"></div>

                <button id="calcola-btn" onclick="calcolaIncentivo()" style="display:none;">Calcola Incentivo</button>
            </section>

            <section class="results-section" id="results" style="display:none;">
                <h2>Risultati del Calcolo</h2>
                <div id="risultati-dettaglio"></div>
            </section>
        </main>

        <footer>
            <p>Calcolatore basato sulle disposizioni del Decreto Conto Termico 3.0</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
